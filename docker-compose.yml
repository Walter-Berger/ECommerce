version: '3.9'

services:
  user_db:
    image: postgres:latest
    restart: always
    ports:
      - '5432:5432'
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: user_db
    volumes:
      - ./volumes/user_db:/var/lib/postgresql/data

  book_db:
    image: postgres:latest
    restart: always
    ports:
      - '5444:5432'
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: book_db
    volumes:
      - ./volumes/book_db:/var/lib/postgresql/data